<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ionic-firebase-seed" ng-controller="AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Seed</h1>
        <button class="button" ng-click="logout()" ng-show="loggedInUser">Logout</button>
        <button class="button button-icon ion-chatbubble" ng-click="showModal('message')" ng-show="loggedInUser"></button>
      </ion-header-bar>

      <ion-content>

      <div ng-hide="loggedInUser" class="row">
        <div class="col">
        <button class="button button-positive login" ng-click="showModal('login')">
          Login
        </button>
        <button class="button button-positive signup" ng-click="showModal('signup')">
          Sign Up
        </button>
        </div>
      </div>

        <div ng-show="loggedInUser">
          <div class="card" ng-repeat="message in messages | orderBy:'-time'">
            <div class="item item-text-wrap">
              <span style="font-weight: bold;">{{message.email}}</span>:
              {{message.text}}
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>

  <script id="message.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Message</h1>
        <button class="button button-icon ion-android-close" ng-click="closeModal('message')"></button>
      </ion-header-bar>

      <ion-content>
        <form ng-submit="addMessage(message)">
          <div class="list">

            <label class="item item-input">
              <input type="text" placeholder="Message" ng-model="message.text">
            </label>

            <div class="padding">
              <button type="submit" class="button button-block button-positive">Add Message</button>
            </div>
          </div>
        </form>
      </ion-content>
    </div>
  </script>

  <script id="login.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Login</h1>
        <button class="button button-icon ion-android-close" ng-click="closeModal('login')"></button>
      </ion-header-bar>

      <ion-content>
        <form ng-submit="login(user)">
          <div class="list">

            <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.pass">
            </label>

            <div class="padding">
              <button type="submit" class="button button-block button-positive">Login</button>
            </div>
          </div>
        </form>
      </ion-content>
    </div>
  </script>

  <script id="signup.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Sign Up</h1>
        <button class="button button-icon ion-android-close" ng-click="closeModal('signup')"></button>
      </ion-header-bar>

      <ion-content>
        <form ng-submit="createUser(user)">
          <div class="list">

            <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.pass">
            </label>

            <div class="padding">
              <button type="submit" class="button button-block button-positive">Sign Up</button>
            </div>
          </div>
        </form>
      </ion-content>
    </div>
  </script>

  </body>
</html>
